<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Maker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light w-100 text-center fst-italic">Create Your QR Code
                Generator</span>
        </div>
    </nav>

    <div class="container p-5">
        <form>
            <div class="mb-3">
                <input placeholder="Enter Anything Here.." type="text" class="form-control rounded-0" required />
                <select name="size" id="size" class="form-control my-3 rounded-0">
                    <option value="100x100">Small</option>
                    <option value="250x250">Medium</option>
                    <option value="350x350">Large</option>
                    <option value="500x500">X-Large</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark rounded-0 w-100 fst-italic fs-4 text-light">
                Generate
            </button>
        </form>

        <div class="d-flex justify-content-center mt-5">
            <img class="img-fluid" src="./images/img-5.png" alt="" />
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
